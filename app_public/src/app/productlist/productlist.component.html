<mat-card class="list-mat-card">
    <mat-card-content>
        <h2>Available products</h2>
        <button class="newBtn" mat-raised-button color="primary" (click)="create()" >Create new Product</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef> Picture </th>
                <td mat-cell *matCellDef="let element"> <img class="tablepic" src="{{element.picture}}"/> </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity Available </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="basePrice">
                <th mat-header-cell *matHeaderCellDef> Base Price </th>
                <td mat-cell *matCellDef="let element"> ${{element.basePrice}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>   
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="edit(element._id)" ><mat-icon>edit</mat-icon></button>
                    <button mat-raised-button color="primary" (click)="delete(element._id)" ><mat-icon>delete</mat-icon></button>
                </td>        
            </ng-container>   
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[7, 10, 15, 25, 100]">
        </mat-paginator>
    </mat-card-content>
</mat-card>
