<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Contact Form</h2>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>                
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="email" required>                
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <textarea matInput placeholder="Message" formControlName="message" cols="40" rows="5" required></textarea>            
            </mat-form-field>
            <button mat-raised-button color="primary">Send</button>    
            <mat-divider [inset]="true"></mat-divider>
            <!--<button mat-raised-button color="accent" [routerLink]="'/productlist'">Back</button>    -->
        </form>
    </mat-card-content>
</mat-card>
