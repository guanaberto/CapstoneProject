<mat-card class="form-mat-card">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <img class="logo" src="../../assets/pics/logo.png"/>
            <h2>Sign In</h2>
            <mat-error *ngIf="loginInvalid">
                The username and password were not recognized
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
            <mat-divider [inset]="true"></mat-divider>
            <button mat-raised-button color="accent" [routerLink]="'/signup'">Create New Account</button>
        </form>
    </mat-card-content>
</mat-card>
