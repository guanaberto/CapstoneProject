<mat-card class="list-mat-card">
    <mat-card-content>
        <h2>My Orders</h2>
        <button class="newBtn" mat-raised-button color="primary" [routerLink]="'/shoppinglist'" >Create new Order</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button  (click)="openDialog(element)"><mat-icon>open_in_new</mat-icon></button>
                    {{element.firstName}} {{element.lastName}} 
                </td>
            </ng-container>            
            <ng-container matColumnDef="datetime" >
                <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                <td mat-cell *matCellDef="let element"> {{element.datetime | date:'short'}} </td>
            </ng-container>            
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
            </ng-container>   
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
