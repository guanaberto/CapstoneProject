<mat-toolbar id="primarytoolbar" color="primary">
    <mat-toolbar-row>
      <div class="mainbutton">
        <button  [routerLink]="'/'" mat-icon-button>
          <!--<mat-icon >menu</mat-icon>(click)="sidenav.toggle()"-->
          <img class="mainlogo" src="../../assets/pics/logo.png" alt="" height="100%">
        </button>
      </div>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/coupons'">Coupons</a>
        <a mat-button (click)="scroll('about')">About Us</a>
        <a mat-button (click)="scroll('products')">Our Products</a>
        <a mat-button (click)="scroll('contactus')">Contact Us</a>
        <a mat-button [routerLink]="'/login'"><mat-icon>person</mat-icon></a>
        <button *ngIf="isLoggedIn" (click)="logout()" mat-icon-button><mat-icon>power_settings_new</mat-icon></button>
      </div>
    </mat-toolbar-row>
    
</mat-toolbar>
<router-outlet></router-outlet>
<!--Scroll up button-->
<button mat-fab color="primary" id="scrollupbutton">
  <mat-icon (click)="scroll('primarytoolbar')">keyboard_arrow_up</mat-icon>
</button>
