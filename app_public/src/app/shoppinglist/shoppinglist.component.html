<section class="shoppinglist">
    <mat-card>
        <h2>Our Products</h2>            
        <div class="shoppinglistprods">    
            <mat-card class="itemcard" *ngFor="let product of products">
                <mat-card-content>
                    <div class="imgdiv" (click)="openDialog(product)">
                        <img src="{{product.picture}}"/>
                    </div>
                    <div class="flexcontainer">
                        <mat-card-title (click)="openDialog(product)">{{product.name}}</mat-card-title>
                        <mat-card-subtitle (click)="openDialog(product)">${{product.basePrice}}</mat-card-subtitle>
                        <p class="outofstock" *ngIf="product.quantity < 1">Out Of Stock</p>
                        <p *ngIf="product.quantity > 0">Available</p>
                        <div class="buttondiv">
                            <button color="basic" mat-raised-button *ngIf="product.quantity > 0 && verifyProd(product)===0" (click)="addToCart(product)">Add to Cart</button>
                            <button color="basic" mat-raised-button *ngIf="product.quantity > 0 && verifyProd(product)>0" (click)="removeFromCart(product)">-</button>
                            <div class="qty" *ngIf="product.quantity > 0 && verifyProd(product)>0" >{{verifyProd(product)}} in Cart</div>
                            <button color="basic" mat-raised-button *ngIf="product.quantity > 0 && verifyProd(product)>0"  [disabled]="product.quantity === verifyProd(product)" (click)="addToCart(product)">+</button>                       
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>           
        </div>
    </mat-card>
</section>
