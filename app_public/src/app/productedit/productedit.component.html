<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2 *ngIf="editP._id">Edit product</h2>
            <h2 *ngIf="!editP._id">New product</h2>
            
            <!--<mat-error *ngIf="loginInvalid">
                The username and password were not recognized
            </mat-error>-->
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Name" formControlName="name" required>                
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <mat-select placeholder="Category" formControlName="category" required>
                    <mat-option *ngFor="let cat of cats" [value]="cat">
                      {{cat}}
                    </mat-option>
                  </mat-select>           
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="number" placeholder="Quantity Available" formControlName="quantity" required>                                
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="number" placeholder="Base Price" formControlName="baseprice" required>                
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="url" placeholder="Image URL" formControlName="picture" required>                
            </mat-form-field>
            <button *ngIf="editP._id" mat-raised-button color="primary">Update</button>    
            <button *ngIf="!editP._id" mat-raised-button color="primary">Create Product</button>    
            <mat-divider [inset]="true"></mat-divider>
            <button mat-raised-button color="accent" [routerLink]="'/productlist'">Back</button>    
        </form>
    </mat-card-content>
</mat-card>
