<mat-card class="list-mat-card">
    <mat-card-content>
        <h2>Available Orders</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button  (click)="openDialog(element)"><mat-icon>open_in_new</mat-icon></button>
                    {{element.firstName}} {{element.lastName}} 
                </td>
            </ng-container>            
            <ng-container matColumnDef="datetime" >
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.datetime | date:'short'}} </td>
            </ng-container>            
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
            </ng-container>   
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>   
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button *ngIf="element.status=='Created'" color="accent" (click)="complete(element)" ><mat-icon>done</mat-icon></button>                    
                </td>        
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
