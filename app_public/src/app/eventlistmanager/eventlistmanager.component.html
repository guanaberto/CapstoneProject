<mat-card class="list-mat-card">
    <mat-card-content>
        <h2>Available Event</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef> Client </th>
                <td mat-cell *matCellDef="let element"> {{element.user.firstName}} {{element.user.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef> Event Name </th>
                <td mat-cell *matCellDef="let element"> {{element.event.name}} </td>
            </ng-container>
            <ng-container matColumnDef="datetime" >
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.event.datetime | date:'short'}} </td>
            </ng-container>            
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.event.type}} </td>
            </ng-container>   
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.event.status}} </td>
            </ng-container>   
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button *ngIf="element.event.status=='Pending'" color="accent" (click)="approve(element)" ><mat-icon>done</mat-icon></button>
                    <button mat-stroked-button *ngIf="element.event.status=='Pending'" color="warn" (click)="reject(element)" ><mat-icon>clear</mat-icon></button>
                </td>        
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
